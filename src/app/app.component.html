<div class="container">
  <div class="jumbotron">
    <h1 class="display-3 text-center">Todos</h1>
    <hr class="my-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Add todo"
        aria-label="Add todo"
        [(ngModel)]="task"
        (keyup.enter)="add()"
        [disabled]="loading"
        required
      >
      <span class="input-group-btn">
        <button
          class="btn btn-secondary"
          [disabled]="loading"
          type="button"
          (click)="add()"
          [ngbTooltip]="!task ? 'Todo cannot be empty' : ''"
          placement="bottom"
        >Add</button>
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <app-todo-list title="Incomplete" [todos]="incomplete"></app-todo-list>
    </div>
    <div class="col-lg-6">
      <app-todo-list title="Completed" [todos]="completed"></app-todo-list>
    </div>
  </div>
</div>
