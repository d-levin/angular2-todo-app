<div class="container">
  <h1 class="text-center">Todos</h1>

  <div class="row">
    <div class="col-lg-6">
      <app-todo-list title="Incomplete" [todos]="incomplete()"></app-todo-list>
    </div>
    <div class="col-lg-6">
      <app-todo-list title="Completed" [todos]="completed()"></app-todo-list>
    </div>
  </div>
</div>
