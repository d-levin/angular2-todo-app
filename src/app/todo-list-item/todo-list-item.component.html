<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" aria-label="Completed" (click)="toggle()" [checked]="todo.done">
  </span>
  <input
    [ngClass]="{'strike-through' : todo.done}"
    [value]="todo.task"
    aria-label="Todo"
    class="form-control"
    type="text"
  >
</div>
